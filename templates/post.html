{% extends 'base.html' %}
{% block post %}
<!-- Blog Card Section -->

<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
        <h2
            class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-black dark:text-black">
            Blog's</h2>
    </div>
    <!-- Grid -->
    <div class="grid lg:grid-cols-2 lg:gap-y-16 gap-10">
        <!-- Card -->
        <a
            class="group rounded-xl overflow-hidden dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            <div class="sm:flex">
                <div
                    class="flex-shrink-0 relative rounded-xl overflow-hidden w-full sm:w-56 h-44">
                    <img
                        class="group-hover:scale-105 transition-transform duration-500 ease-in-out w-full h-full absolute top-0 start-0 object-cover rounded-xl"
                        src="https://images.unsplash.com/photo-1540575861501-7cf05a4b125a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                        alt="Image Description">
                </div>

                <div class="grow mt-4 sm:mt-0 sm:ms-6 px-4 sm:px-0">
                    <h3
                        class="text-xl font-semibold text-gray-800 group-hover:text-black dark:text-gray-300 dark:group-hover:text-black">
                        {{post.Title}}
                    </h3>
                    <p class="mt-3 text-gray-600 dark:text-gray-400">
                        Produce professional, reliable streams easily leveraging
                        Preline's innovative broadcast studio
                    </p>
                    <p
                        class="mt-4 inline-flex items-center gap-x-1 text-blue-600 decoration-2 hover:underline font-medium">
                        Read more
                        <svg class="flex-shrink-0 w-4 h-4"
                            xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"><path
                                d="m9 18 6-6-6-6" /></svg>
                    </p>
                </div>
            </div>
        </a>
        <!-- End Card -->

    </div>
    <!-- End Grid -->
</div>
<!-- Blog Card Section End -->
{% endblock post %}
